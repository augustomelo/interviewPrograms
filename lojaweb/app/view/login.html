<div>
	<form class="login">
		<h2 class="form-signin-heading">Log in</h2>
		<input type="input" class="form-control" ng-model="login.usuario" name="usuario" placeholder="Usuario" required="" autofocus="">
		<br>
		<input type="password" class="form-control" ng-model="login.senha" name="senha" placeholder="Senha" required="">
		<br>
		<button style="float: right" class="btn btn-lg btn-primary" ng-click="logar()">Logar</button>
	</form>
</div>
